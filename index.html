<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" type="text/css">

    <title>ChibiProgrammer Profile</title>
  </head>
  <body>
    <nav class="header">
        <p class="header-text md-1">
            ChibiProgrammer Profile
        </p>
        <ul>
            <li><a href="#Create">Create</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Profile">Profile</a></li>
        </ul>
    </nav>

    <div class="center">
        <img class="profile-img" src="img/profle.jpg" alt="">

        <p class="name">chibi</p>

        <div class="container">
            <p class="create" id = "Create">Create</p>
            <div class="row center">
              <div class="col-4">
                  <div class="create-card">
                      <a href="https://unityroom.com/games/sutokiwa"><img src="img/game.png" class="create-img" alt=""></a>
                  </div>
              </div>
              <div class="col-4">
                <div class="create-card">
                    <a href="https://chibiprogrammer.dev"><img src="img/blog.png" class="create-img" alt=""></a>
                </div>
              </div>
              <div class="col-4">
                <div class="create-card">
                    <a href="https://chibiprogrammer.github.io/dailyTraining"><img src="img/undou.png" class="create-img" alt=""></a>
                </div>
              </div>
            </div>
        </div>
            
    </div>

    <p class="skills center" id = "Skills">Skills</p>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="skills-card center">
                    <ul>
                        <li><img class="skills" src="img/html.png" alt="">
                            <div class="skill-text">Html</div>
                        </li>
                        <li><img class="skills" src="img/css.png" alt="">
                            <p class="skill-text">Css</p>
                        </li>
                        <li><img class="skills" src="img/vue.png" alt="">
                            <p class="skill-text">Vue</p>
                        </li>
                        <li><img class="skills" src="img/rails.jpg" alt="">
                            <p class="skill-text">Rails</p>
                        </li>
                        <li><img class="skills" src="img/unity.png" alt="">
                            <p class="skill-text">Unity</p>
                        </li>
                        <li><img class="skills" src="img/csharp.png" alt="">
                            <p class="skill-text">C</p>
                        </li>
                        <li><img class="skills" src="img/ruby.png" alt="">
                            <p class="skill-text">Ruby</p>
                        </li>
                        <li><img class="skills" src="img/bootstrap.png" alt="">
                            <p class="skill-text">Bootstrap</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <p class="profile" id = "Profile">Profile</p>
        <div class="profile-box">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="profile-card">
                            <img class="bottom-profile-img" src="img/profle.jpg" alt=""> 
                            <div class="profile-name">ChibiProgrammer</div>
                            <p class="profile-text"><br>毎日元気に生きてるWebプログラマー
                                よくネカマに間違われがち。<br>
                                
                                学生の頃はゲーム作ってて、<br>
                                今はWebエンジニア！！<br>
                                
                                ぽぽちゃんっていうハムスター飼ってます。<br>
                                興味ある人はTwitterフォローしてください。</p>
                            <div>
                                <a href="https://twitter.com/chibiprogrammer">
                                    <img class="twitter-icon" src="img/twitter.png" alt="Twitter">
                                </a>
                                <a href="https://github.com/chibiProgrammer">
                                    <img class="github-icon"src="img/github.png" alt="Github">
                                </a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
